<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript and DOM Manipulation Assignment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional for styling -->
    <script defer src="script.js"></script> <!-- Linking JavaScript -->
</head>
<body>
    <header>
        <h1>Welcome to the DOM Manipulation Assignment</h1>
    </header>

    <main>
        <section>
            <h2>Dynamic Content</h2>
            <p id="dynamic-text">This is some dynamic text!</p>
            <button id="change-text-btn">Change Text</button>
        </section>

        <section>
            <h2>Modify Styles</h2>
            <div id="color-box" style="width: 100px; height: 100px; background-color: lightblue;"></div>
            <button id="change-color-btn">Change Color</button>
        </section>

        <section>
            <h2>Add/Remove Elements</h2>
            <button id="add-element-btn">Add Element</button>
            <button id="remove-element-btn">Remove Element</button>
            <div id="element-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Example DOM Manipulation</p>
    </footer>
</body>
</html>
